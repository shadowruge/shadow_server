<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Meu Bot</title>
    <style>
        body{
            background-color: yellow;
        }
        #chat-area {
            margin: 0 auto;
            width: 55%;
            height: 300px;
            overflow: scroll;
            border: 1px solid rgb(128, 128, 128);
            border-radius: 4px;
            background-color: white;
        }

        .input {
            margin: 0 auto;
            width: 75%;
        }

        .submit-area {
            justify-content: center;
            display: flex;
            margin: 50px auto;
            width: 75%;
        }

        textarea {
            width: 100%;
        }

        .box {
            width: 99%;
            margin: 0 auto;
            padding: 10px 10px;
            background-color: #C4DBFE;
            margin: 10px auto;
        }

        .answer {
            background-color: aquamarine;
        }

        button {
            background-color: #004089;
            color: white;
            padding: 10px 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    
    <div id="chat-area"></div>
    <div class="submit-area">
        <div class="input">
            <textarea name="input" id="input" cols="40" rows="3"></textarea>
            <button id="btn">Submit</button>
        </div>
    </div>
    <script src="question.js"></script>
    <script>
        const btn = document.getElementById("btn");

        btn.addEventListener('click', getResponse);

        function getResponse() {
            const inputText = document.getElementById("input").value;
            document.getElementById("input").value = '';

            const parentDiv = document.getElementById("chat-area");

            if (inputText === '') {
                return;
            }
            const question = document.createElement('div');
            question.textContent = inputText;
            question.classList.add("box");
            parentDiv.appendChild(question);

            const response = getResponseFromQuestions(inputText);

            if (response) {
                const answer = document.createElement('div');
                answer.innerHTML = response;
                answer.classList.add("box", "answer");
                parentDiv.appendChild(answer);
            }
        }
    </script>
</body>
</html>
