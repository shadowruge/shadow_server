<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Cobranças</title>
    <style>
        * {
            margin-left: 10px;
        }
        body {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Visualizar Cobranças</h1>
   
    <table id="cobrancas-table">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Valor</th>
                <th>Data de Vencimento</th>
            </tr>
        </thead>
        <tbody id="cobrancas-list"></tbody>
    </table>

    <script>
        // Fazendo uma requisição para obter os dados das cobranças
        fetch('/data/cobrancas.json')
            .then(response => response.json())
            .then(data => {
                // Renderizando a lista de cobranças na tabela
                const cobrancasList = document.getElementById('cobrancas-list');
                data.forEach(cobranca => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${cobranca.cliente}</td>
                        <td>${cobranca.valor}</td>
                        <td>${cobranca.dataVencimento}</td>
                    `;
                    cobrancasList.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar os dados das cobranças:', error);
            });
    </script>
</body>
</html>
