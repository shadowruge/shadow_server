<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" integrity="sha512-XUPuPE5bkluPq4zT6hZH/66+ro4/S0TkRp1G9k+CcWl0MxGdV7ptlr1osV1PYPInrXap0w1uW0J8nchZfQz72g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="calendar"></div>

    <!-- Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Novo Post</h2>
            <textarea id="postContent" rows="4" cols="50" placeholder="Conteúdo do post"></textarea>
            <input type="datetime-local" id="postDate" name="postDate" placeholder="Data e hora do post">
            <button id="schedulePost">Agendar Post</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-ecmvnICl+gCDbO7xwPjJ6O8Bz4nED8CwOqsZNRd+apYS+DbQDgYsQgAaXsVQwWdkPUhI/n8viTzQ0zw56C+UIA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js" integrity="sha512-JSvK43TAmM+eES/ZUyJ1Wou0F5M3UojvSyd3jqm9sA1ARetgN87mNTxoPwIB6AVw7yj9VGd42mLeLs0IefKlSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'addEventButton'
                },
                editable: true,
                selectable: true,
                events: [
                    // eventos podem ser carregados aqui a partir de um backend
                ],
                dateClick: function(info) {
                    // abrir modal para adicionar novo post
                    document.getElementById('postDate').value = moment(info.date).format('YYYY-MM-DDTHH:mm');
                    document.getElementById('postModal').style.display = "block";
                }
            });

            calendar.render();

            // Fechar modal ao clicar no botão de fechar
            document.getElementsByClassName('close')[0].onclick = function() {
                document.getElementById('postModal').style.display = "none";
            }

            // Agendar post ao clicar no botão de agendar
            document.getElementById('schedulePost').onclick = function() {
                var postContent = document.getElementById('postContent').value;
                var postDate = document.getElementById('postDate').value;

                // Adicionar evento ao calendário
                calendar.addEvent({
                    title: postContent,
                    start: postDate
                });

                // Fechar modal
                document.getElementById('postModal').style.display = "none";
            }
        });
    </script>
</body>
</html>
