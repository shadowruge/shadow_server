<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="/" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Clientes</title>
</head>
<body>
    
    <h1>Clientes</h1>
    <div class="button">
        <button onclick="window.location.href='/'">Home</button> 
    </div><br>
    
    <ul id="clientes-list"></ul>

    <script>
       
            // Fazendo uma requisição GET para obter os dados dos clientes
            fetch('/clientes')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar os dados dos clientes');
                    }
                    return response.json();
                })
                .then(clientes => {
                    // Após obter os dados dos clientes, adiciona-os à lista na página HTML
                    const clientesList = document.getElementById('clientes-list');
                    clientes.forEach(cliente => {
                        const li = document.createElement('li');
                        li.textContent = `Id: ${cliente.id}, Nome: ${cliente.nome}, Email: ${cliente.email}`;
                        clientesList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar clientes:', error);
                });
        </script>
        
 
</body>
</html>
